<form>

  <div class="form-group">
    <label for="nazwa_filmu">Tytu≈Ç filmu</label><br>
    <input type="text" id="nazwa_filmu" [value]="nazwaFilmu" (change)="changeName($event)"><br>
  </div>

  <div class="form-group">
    <label for="rodzaj">Rodzaj</label><br>
    <select id="rodzaj" (change)="changeType($event)">

      <option value="" [selected]="kategoriaFilmu==''" ></option>
      <option value="1" [selected]="kategoriaFilmu=='1'" >Komedia</option>
      <option value="2" [selected]="kategoriaFilmu=='2'" >Obyczajowy</option>
      <option value="3" [selected]="kategoriaFilmu=='3'" >Sensacyjny</option>
      <option value="4" [selected]="kategoriaFilmu=='4'" >Horror</option>

    </select><br>
  </div>

    <button (click)="dodajFilm(nazwaFilmu,kategoriaFilmu)" type="button" class="btn btn-success">Dodaj</button>
    
</form>
